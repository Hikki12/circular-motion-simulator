<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular waves</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- daisyUI + TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main view -->
    <main class="min-h-screen">
        <div class="container mx-auto max-w-[1200px] min-h-screen py-12 px-4">
            <h3 class="text-center font-base text-xl mb-6 lg:mb-24">MOVIMIENTO CIRCULAR</h3>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="flex flex-col-reverse md:flex-col gap-6 min-h-96">
                    <div class="min-h-[400px] rounded-md" id="circleCanvasContainer">
                        <!-- <canvas id="circle-canvas" class="w-full h-full border"></canvas> -->
                    </div>
                    <div class="flex gap-2">
                        <div id="xSignalCanvasContainer" class="w-1/2 h-48"></div>
                        <div id="ySignalCanvasContainer" class="w-1/2 h-48"></div>
                    </div>
                </div>
                <div class="lg:px-12 py-6">
                    <div class="w-full flex justify-center gap-3">
                        <div id="radiusRadialProgress" class="radial-progress text-accent text-4xl" style="--value:70; --size:8rem; ">40u</div>
                        <div id="speedRadialProgress" class="radial-progress text-secondary text-4xl" style="--value:70; --size:12rem; ">50rpm</div>
                    </div>
                    <button class="btn btn-accent btn-circle mb-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                    <div class="flex flex-col gap-6  maw-w-[300px]">
                        <div class="form-control">
                            <label class="label cursor-pointer">
                              <span class="label-text">Clockwise:</span>
                              <input id="clockwiseButton" type="checkbox" class="toggle toggle-secondary" checked />
                            </label>
                          </div>
                        <input id="radiusRange" type="range" min="0" max="100" value="40" class="range range-accent" />
                        <input id="speedRange" type="range" min="0" max="60" value="10" class="range range-secondary" />
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
