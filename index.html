<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular waves</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- daisyUI + TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main view -->
    <main class="min-h-screen">
        <div class="container mx-auto max-w-[1200px] min-h-screen py-12 px-4">
            <h3 class="text-center font-base text-xl mb-4 lg:mb-12">MOVIMIENTO CIRCULAR</h3>
            <div class="grid place-content-center md:grid-cols-2 gap-6">
                <div class="flex flex-col-reverse md:flex-col justify-center align-center gap-6 w-[95%] mx-auto h-96">
                    <div class="w-full h-full rounded-md" id="circleCanvasContainer">
                        <!-- <canvas id="circle-canvas" class="w-full h-full border"></canvas> -->
                    </div>
                </div>
                <div class="px-4 lg:px-12 py-6">
                    <div class="w-full flex justify-center gap-3">
                        <div id="radiusRadialProgress" class="radial-progress text-accent text-4xl" style="--value:80; --size:8rem; ">80u</div>
                        <div id="speedRadialProgress" class="radial-progress text-secondary text-4xl" style="--value:50; --size:12rem; ">30rpm</div>
                    </div>
                    <button id="playButton" class="btn btn-accent btn-circle mb-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    </button>
                    <div class="flex flex-col gap-6 maw-w-[300px]">
                        <div class="form-control">
                            <label class="label cursor-pointer">
                              <span class="label-text">Clockwise:</span>
                              <input id="clockwiseButton" type="checkbox" class="toggle toggle-secondary" checked />
                            </label>
                          </div>
                        <input id="radiusRange" type="range" min="0" max="100" value="80" class="range range-accent" />
                        <input id="speedRange" type="range" min="0" max="60" value="30" class="range range-secondary" />
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
